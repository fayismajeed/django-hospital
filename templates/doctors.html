{% extends 'base.html' %}
{%block title%}doct{%endblock%}


{% block content %}
<h1 class="text-center">OUR DOCTORS</h1><hr>
<div class="container text-center bg-light">
{% for d in doctors%}
   
    <div class="card text-center mx-3 my-3" style="width: 15rem; display: inline-block;">
        <img src='{{d.img.url}}' class="card-img-top" alt=".." height="300px">
        <div class="card-body">
            <h5 class="card-title">Dr.{{d.name}}</h5>
            <p class="card-text">{{d.spec}}</p>
            <h6>{{d.dep}} Department</h6>

        </div>
    </div>
{% endfor %}
{% endblock %}
